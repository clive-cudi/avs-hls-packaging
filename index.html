<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testing AVS</title>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
	<video id="vid" controls ></video>

	<!-- HLS Script -->
	<script defer>
		console.log('true');
		const video = document.getElementById('vid');
		const master_url = 'http://localhost:4000/file/master.m3u8';
		let hls = null;

		if (Hls.isSupported()) {
			hls = new Hls();
			hls.loadSource(master_url);
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED, function() {
    // Once the manifest is parsed, you can set the initial quality level if desired
    hls.currentLevel = 2; // 0 corresponds to the highest quality level
});
		} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
			video.src = master_url;
		}
	</script>
</body>
</html>
